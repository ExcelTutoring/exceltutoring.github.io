  <div class="header">

<!-- CONTACT FORM -->

    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="row">
    <div class= "name"> <center><label for="name">Your name:</label><br />  </center> </div>
    <div class= text> <center><input id="name" class="input" name="name" required type="text" value="" size="30" /><br /></center></div>
  </div>
  <div class="row">
   <div class= "name"> <center><label for="email">Your email:</label><br />  </center> </div>
   <div class= text> <center> <input id="email" class="input" name="email" type="text" value="" size="30" /><br /> </center></div>
  </div>
  <div class="row">
   <div class= "name">  <center><label for="message">Your message:</label><br />  </center> </div>
   <div class= text> <center> <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br /> </center> </div>
  </div>
  <div class = "sendbtn"><center><button type="button" class="btn btn-outline-secondary">Send</button></center></div>
   </div>
</form>
